<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="login-body">
    <!-- Theme Toggle Button -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1000;">
        <button class="btn btn-outline-secondary btn-sm" id="themeToggle" onclick="toggleTheme()">
            <i class="fas fa-sun" id="themeIcon"></i>
        </button>
    </div>
    
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-users fa-3x text-primary mb-3"></i>
                            <h2 class="card-title">HR Management System</h2>
                            <p class="text-muted">Please sign in to continue</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="userType" class="form-label">Login As</label>
                                <select class="form-control" id="userType" required>
                                    <option value="">Select User Type</option>
                                    <option value="admin">Administrator</option>
                                    <option value="employee">Employee</option>
                                </select>
                            </div>

                            <!-- Admin Fields -->
                            <div id="adminFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="adminUsername" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="adminUsername">
                                    </div>
                                </div>
                            </div>

                            <!-- Employee Fields -->
                            <div id="employeeFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="employeeId" class="form-label">Employee ID</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-id-badge"></i>
                                        </span>
                                        <input type="text" class="form-control" id="employeeId">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="employeeEmail" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="employeeEmail">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Sign In
                            </button>
                        </form>

                        <div class="text-center">
                            <small class="text-muted">
                                Demo Credentials:<br>
                                <strong>Admin:</strong> admin / admin123<br>
                                <strong>Employee:</strong> EMP001, john@example.com / password123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Update username label based on user type
        document.getElementById('userType').addEventListener('change', function() {
            const adminFields = document.getElementById('adminFields');
            const employeeFields = document.getElementById('employeeFields');
            
            if (this.value === 'admin') {
                adminFields.style.display = 'block';
                employeeFields.style.display = 'none';
            } else if (this.value === 'employee') {
                adminFields.style.display = 'none';
                employeeFields.style.display = 'block';
            } else {
                adminFields.style.display = 'none';
                employeeFields.style.display = 'none';
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userType = document.getElementById('userType').value;
            const password = document.getElementById('password').value;

            if (!userType || !password) {
                showAlert('Please fill in all fields', 'warning');
                return;
            }

            let loginData = {
                user_type: userType,
                password: password
            };

            if (userType === 'admin') {
                const username = document.getElementById('adminUsername').value;
                if (!username) {
                    showAlert('Please enter username', 'warning');
                    return;
                }
                loginData.username = username;
            } else if (userType === 'employee') {
                const employeeId = document.getElementById('employeeId').value;
                const email = document.getElementById('employeeEmail').value;
                
                if (!employeeId || !email) {
                    showAlert('Please fill in all employee fields', 'warning');
                    return;
                }
                
                loginData.username = email;
                loginData.employee_id = employeeId;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed', 'danger');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred during login', 'danger');
            }
        });

        // Show alert function
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
